<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Road signs Karlsruhe Germany</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
	
	
	
#Pass_to_right {
background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Zeichen_222_-_Vorgeschriebene_Vorbeifahrt%2C_Rechts_vorbei%2C_StVO_2017.svg/200px-Zeichen_222_-_Vorgeschriebene_Vorbeifahrt%2C_Rechts_vorbei%2C_StVO_2017.svg.png');
background-size: cover;
width: 50px;
height: 50px;
border-radius: 50%;
cursor: pointer;
}
.marker {
display: block;
border: none;
border-radius: 100%;
cursor: pointer;
padding: 0;
}
	
.filter-group {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
font-weight: 600;
position: absolute;
top: 10px;
right: 10px;
z-index: 1;
border-radius: 3px;
width: 120px;
color: #fff;
}
 
.filter-group input[type='checkbox']:first-child + label {
border-radius: 3px 3px 0 0;
}
 
.filter-group label:last-child {
border-radius: 0 0 3px 3px;
border: none;
}
 
.filter-group input[type='checkbox'] {
display: none;
}
 
.filter-group input[type='checkbox'] + label {
background-color: #3386c0;
display: block;
cursor: pointer;
padding: 10px;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
}
 
.filter-group input[type='checkbox'] + label {
background-color: #3386c0;
text-transform: capitalize;
}
 
.filter-group input[type='checkbox'] + label:hover,
.filter-group input[type='checkbox']:checked + label {
background-color: #4ea0da;
}
 
.filter-group input[type='checkbox']:checked + label:before {
content: 'âœ”';
margin-right: 5px;
}	
	
	
	
</style>

<div id="map"></div>
<nav id="filter-group" class="filter-group"></nav>	

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibHVpZmxycyIsImEiOiJja3NseHJwc2wzMW5rMndvYXJ3bzJicmFpIn0.b0vypex_2i3b4J1n7HdAuA';

	var bounds = [
					[8.267883, 48.912807], // Southwest coordinates
					 [8.585184, 49.121419]// Northeast coordinates
					];

const filterGroup = document.getElementById('filter-group');
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/luiflrs/ckslxl5cd28ho17pjnj5o1cm4',
center: [8.404390, 49.013309],
minZoom: 0,
maxBounds: bounds,
zoom: 15 // starting zoom
});


var geojson = {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'properties': {
'message': 'Bar',
'description':
'<strong>Pass to right</strong><p><a href="https://github.com/lUiflrsRdz/Road_signs/tree/main/Pass%20to%20the%20right/8.448679%2C%2049.025813" target="_blank">Features</a> Position: 8.448679, 49.025813, Date: 2011-09-26, Qualitatives: color and shape 80%, Quantitatives: # 1 of 2, Sizes: D 420 </p>',
'iconSize': [100, 100]
},
'geometry': {
'type': 'Point',
'coordinates': [8.448679, 49.025813]
}
},
{
'type': 'Feature',
'properties': {
'message': 'Baz',
'description':
'<strong>Pass to right</strong><p><a href="https://github.com/lUiflrsRdz/Road_signs/tree/main/Pass%20to%20the%20right/8.448525,%2049.025760" target="_blank">Features</a> Position: 8.448525, 49.025760, Date: 2011-09-26, Qualitatives: color and shape 100%, Quantitatives: # 2 of 2, Sizes: D 420 </p>',
'iconSize': [100, 100]
},
'geometry': {
'type': 'Point',
'coordinates': [8.448525, 49.025760]
}
}
]
};

// add markers to map
geojson.features.forEach(function (marker) {
// create a DOM element for the marker
var el = document.createElement('div');
el.id = 'Pass_to_right';

// create the popup
var popup = new mapboxgl.Popup(el).setHTML(marker.properties.description);



//When a click event occurs on a feature
//el.addEventListener('click', function () {
//window.alert(marker.properties.message);
//}


//new mapboxgl.Popup(el)
//.setLngLat(coordinates)
//.addTo(map);
//});


// add marker to map
new mapboxgl.Marker(el)
.setLngLat(marker.geometry.coordinates)
.setPopup(popup)
.addTo(map);
});






// Change the cursor to a pointer when the mouse is over the road-signs layer.
el.addEventListener('mouseenter', function () {
el.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
el.addEventListener('mouseleave', function () {
el.getCanvas().style.cursor = '';
});
	
	
	
// Toggle	
	
	
	
	

</script>

</body>
</html>
